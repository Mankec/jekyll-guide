---
layout: default
---

<strong>Comets</strong>

<nav>
  <ul>
    {% for planet in site.comets %}
    <li>
      <a
        href="{{site.baseurl}}/comets/{{comet.slug}}/"
        class="{% if page.url contains comet.slug %}current{% endif %}"
        >{{comet.title}}</a
      >
      {{comet.content | markdownify}}
    </li>
    {% endfor %}
  </ul>
</nav>

<h1>{{page.title}}</h1>
<figure><img src="{{site.baseurl}}/img/{{page.img}}" alt="" /></figure>

<figcaption>{{content}}</figcaption>
